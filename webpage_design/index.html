<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-03-html-css</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="split_screen">
        <div class="left">
            <section class="copy">
                <h2>LOGO</h2>
                <h1>WELCOME </br>BACK!</h1>
            </section>
        </div>
    
        <div class="right">
            <section class="copy">
                <h1>LOGIN</h1>
                <P>Welcome back! Please login to your account.</P>
                <div class="login_container username">
                    <label for="username">User Name</label>
                    <input id="username" name="username" type="username" placeholder="username@gmail.com">
                </div>
                <div class="login_container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="*********">
                </div>
                <div class="checkbox cta">
                    <label class="checkbox_container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me.
                        <a href="forgotpassword.com">Forgot Password?</a>
                    </label>
                    
                </div>
                <button class="login_btn" type="submit">LOGIN</button>

                <label for="newuser">New User?</label>
                <a href="signup.com">Signup</a>


            </section>
        </div>

    </div>

    
</body>
</html>
